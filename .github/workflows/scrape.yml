name: NBA Daily Scrape

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      date:
        description: "Date to scrape (YYYY-MM-DD). Leave blank for today."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            python scripts/scrape.py ${{ github.event.inputs.date }}
          else
            python scripts/scrape.py
          fi

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/
          git diff --cached --quiet || git commit -m "üèÄ NBA data $(date -u +%Y-%m-%d)"
          git push
